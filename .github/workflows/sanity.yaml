name: UI Sanity Automation (Post Deployment)

on:
  repository_dispatch:
    types: [test-env-deployed]
  workflow_dispatch:

jobs:
  sanity:
    runs-on: ubuntu-latest

    env:
      BASE_URL: https://test-app.example.com   # change to your TEST URL

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Sanity Tests
      run: pytest -m sanity